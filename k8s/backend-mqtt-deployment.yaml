---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkseek-backend-mqtt
  labels:
    app: darkseek-backend-mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkseek-backend-mqtt
  template:
    metadata:
      labels:
        app: darkseek-backend-mqtt
    spec:
      containers:
      - name: backend-mqtt
        image: gcr.io/ascendant-lore-452208-b6/darkseek-backend-mqtt:latest
        ports:
        - containerPort: 8001
        - containerPort: 8885
        envFrom:
        - configMapRef:
            name: darkseek-config
        - secretRef:
            name: darkseek-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 30
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
