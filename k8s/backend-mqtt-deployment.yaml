---
#  ./k8s/backend-mqtt-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkseek-backend-mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkseek-backend-mqtt
  template:
    metadata:
      labels:
        app: darkseek-backend-mqtt
    spec: # This is the Pod Spec
      restartPolicy: Always
      containers:
      - name: backend-mqtt
        image: us-central1-docker.pkg.dev/${GCP_PROJECT_ID}/darkseek/darkseek-backend-mqtt:latest
        envFrom:
        - configMapRef:
            name: darkseek-config
        - secretRef:
            name: darkseek-secrets
        livenessProbe:
          exec:
            command: ["cat", "/tmp/mqtt-healthy"]
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["cat", "/tmp/mqtt-healthy"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: mqtt-certs-volume
          mountPath: "/etc/mosquitto/ssl/"
          readOnly: true

      # âœ… FIXED: volumes is now a sibling of containers
      volumes:
      - name: mqtt-certs-volume
        secret:
          secretName: darkseek-mqtt-certs
