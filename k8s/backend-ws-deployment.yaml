---
# k8s/backend-ws-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkseek-backend-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkseek-backend-ws
  template:
    metadata:
      labels:
        app: darkseek-backend-ws
    spec:
      containers:
      - name: backend-ws
        image: gcr.io/${GCP_PROJECT_ID}/darkseek-backend-ws:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
        envFrom:
          - configMapRef:
              name: darkseek-config
          - secretRef:
              name: darkseek-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
