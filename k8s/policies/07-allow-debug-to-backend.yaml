---
# k8s/07-allow-debug-to-backend.yaml.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-debug-to-backend
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: debug-mqtt
  policyTypes:
  - Egress
  egress:
  # DNS FIX: GKE Autopilot CoreDNS label
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: coredns  # ‚Üê GKE REAL label (NOT kube-dns)
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # WS Backend HTTP
  - to:
    - podSelector:
        matchLabels:
          app: darkseek-backend-ws
    ports:
    - protocol: TCP
      port: 8000
  # MQTT Backend  
  - to:
    - podSelector:
        matchLabels:
          app: darkseek-backend-mqtt
    ports:
    - protocol: TCP
      port: 1883
