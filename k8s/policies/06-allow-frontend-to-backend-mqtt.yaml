# k8s/07-allow-debug-to-backend.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-debug-all-egress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: debug-mqtt
  policyTypes:
  - Egress
  egress:
  # Rule 1: MQTT broker (1883)
  - to:
    - podSelector:
        matchLabels:
          app: darkseek-backend-mqtt
    ports:
    - protocol: TCP
      port: 1883
  # Rule 2: DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: coredns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Rule 3: Allow all else (temporary - remove later)
  - {}
