---
# k8s/policies/06-allow-frontend-to-backend-mqtt.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend-mqtt
spec:
  podSelector:
    matchLabels:
      app: darkseek-backend-mqtt
  policyTypes: [Ingress]
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: darkseek-frontend
    ports:
    - protocol: TCP
      port: 8000
