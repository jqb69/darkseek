# k8s/policies/allow-frontend-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-ingress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: darkseek-frontend
  policyTypes:
  - Ingress
  ingress:
  - from: []  # ← THIS MEANS "FROM ANYWHERE" — OVERRIDES DENY-ALL
    ports:
    - protocol: TCP
      port: 8501
