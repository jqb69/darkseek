---
# k8s/policies/05-allow-redis-access.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-redis
  namespace: default 
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values: ["darkseek-redis"]  # Exact pod label from diagnostics
  policyTypes: [Ingress]
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: darkseek-backend-ws
    - podSelector:
        matchLabels:
          app: darkseek-backend-mqtt
    - podSelector:              # ‚Üê THIS WAS MISSING
        matchLabels:
          app: debug-mqtt
    ports:
    - protocol: TCP
      port: 6379
