# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkseek-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkseek-frontend
  template:
    metadata:
      labels:
        app: darkseek-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/ascendant-lore-452208-b6/darkseek-frontend:latest
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: darkseek-config
        - secretRef:
            name: darkseek-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        # No custom command/args - uses Dockerfile CMD: streamlit run streamlit_app.py
      # Optional: Add readiness/liveness probes for health checks
      readinessProbe:
        httpGet:
          path: /health  # Adjust if your app has a health endpoint; otherwise use TCP on 8501
          port: 8501
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
      livenessProbe:
        httpGet:
          path: /health
          port: 8501
        initialDelaySeconds: 30
        periodSeconds: 20
        timeoutSeconds: 5
