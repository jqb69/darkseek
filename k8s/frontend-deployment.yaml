---
# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkseek-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkseek-frontend
  template:
    metadata:
      labels:
        app: darkseek-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/${GCP_PROJECT_ID}/darkseek-frontend:latest
        imagePullPolicy: Always # Ensure latest image is pulled
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: darkseek-config
        - secretRef:
            name: darkseek-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          tcpSocket:
            port: 8501
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 8501
          initialDelaySeconds: 150
          periodSeconds: 40
          timeoutSeconds: 5
