# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darksearch-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darksearch-frontend
  template:
    metadata:
      labels:
        app: darksearch-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/your-project-id/darksearch-frontend:latest
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: darksearch-config
        - secretRef:
            name: darksearch-secrets
