# k8s/frontend-deployment.yaml — FINAL FINAL FINAL — CLEANSED BY FIRE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkseek-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: darkseek-frontend
  template:
    metadata:
      labels:
        app: darkseek-frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/${GCP_PROJECT_ID}/darkseek/darkseek-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: darkseek-config
        - secretRef:
            name: darkseek-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
        # 1. Probe handlers MUST be unique (ONLY httpGet is used here)
        startupProbe:
          httpGet:
            path: /_stcore/healthz
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 60 # --> NEW: Allows 10 minutes (60 * 10s) for startup
        livenessProbe:
          httpGet:
            path: /_stcore/healthz
            port: 8501
          initialDelaySeconds: 600 # --> NEW: Wait 10 minutes before starting Liveness checks
          periodSeconds: 60 # --> NEW: Check only once per minute
          timeoutSeconds: 10 # --> NEW: More time for response
          failureThreshold: 5 # --> NEW: Allows 5 failed checks (5 minutes) before restart
        readinessProbe:
          httpGet:
            path: /_stcore/healthz
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
