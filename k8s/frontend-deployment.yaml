# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkseek-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkseek-frontend
  template:
    metadata:
      labels:
        app: darkseek-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/your-project-id/ddarkseek-frontend:latest
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: darkseek-config
        - secretRef:
            name: darkseek-secrets
