# k8s/frontend-service.yaml â€” FINAL VERSION (immortal)
apiVersion: v1
kind: Service
metadata:
  name: darkseek-frontend
  namespace: default
  annotations:
    cloud.google.com/load-balancer-type: "External"
    cloud.google.com/load-balancer-backend-timeout: "3600"
  labels:
    app: darkseek-frontend
spec:
  type: LoadBalancer
  selector:
    app: darkseek-frontend
  ports:
  - name: http-80
    protocol: TCP
    port: 80
    targetPort: 8501 # Streamlit runs on 8501 inside the container (HTTP)
