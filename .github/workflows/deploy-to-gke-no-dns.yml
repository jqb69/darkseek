name: Deploy to GKE Without DNS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    environment: .darkseek_env
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Workflow Syntax
        uses: frenck/action-yamllint@v1
        with:
          file: .github/workflows/deploy-to-gke-no-dns.yml

      - name: Check if all required secrets are set
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then echo "Error: GCP_SA_KEY is not set."; exit 1; fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then echo "Error: GCP_PROJECT_ID is not set."; exit 1; fi
          if [ -z "${{ secrets.GKE_CLUSTER_ZONE }}" ]; then echo "Error: GKE_CLUSTER_ZONE is not set."; exit 1; fi
          if [ -z "${{ secrets.GKE_CLUSTER_NAME }}" ]; then echo "Error: GKE_CLUSTER_NAME is not set."; exit 1; fi
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "Error: DOCKERHUB_USERNAME is not set."; exit 1; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "Error: DOCKERHUB_TOKEN is not set."; exit 1; fi
          if [ -z "${{ secrets.GOOGLE_API_KEY }}" ]; then echo "Error: GOOGLE_API_KEY is not set."; exit 1; fi
          if [ -z "${{ secrets.GOOGLE_CSE_ID }}" ]; then echo "Error: GOOGLE_CSE_ID is not set."; exit 1; fi
          if [ -z "${{ secrets.HUGGINGFACEHUB_API_TOKEN }}" ]; then echo "Error: HUGGINGFACEHUB_API_TOKEN is not set."; exit 1; fi
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then echo "Error: DATABASE_URL is not set."; exit 1; fi
          if [ -z "${{ secrets.REDIS_URL }}" ]; then echo "Error: REDIS_URL is not set."; exit 1; fi
          if [ -z "${{ secrets.MQTT_BROKER_HOST }}" ]; then echo "Error: MQTT_BROKER_HOST is not set."; exit 1; fi
          if [ -z "${{ secrets.MQTT_BROKER_PORT }}" ]; then echo "Error: MQTT_BROKER_PORT is not set."; exit 1; fi
          if [ -z "${{ secrets.MQTT_TLS }}" ]; then echo "Error: MQTT_TLS is not set."; exit 1; fi
          if [ -z "${{ secrets.MQTT_USERNAME }}" ]; then echo "Error: MQTT_USERNAME is not set."; exit 1; fi
          if [ -z "${{ secrets.MQTT_PASSWORD }}" ]; then echo "Error: MQTT_PASSWORD is not set."; exit 1; fi
          if [ -z "${{ secrets.POSTGRES_USER }}" ]; then echo "Error: POSTGRES_USER is not set."; exit 1; fi
          if [ -z "${{ secrets.POSTGRES_PASSWORD }}" ]; then echo "Error: POSTGRES_PASSWORD is not set."; exit 1; fi
          if [ -z "${{ secrets.POSTGRES_DB }}" ]; then echo "Error: POSTGRES_DB is not set."; exit 1; fi
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then echo "Warning: SLACK_WEBHOOK_URL is not set, notifications will be skipped."; fi
          echo "All required secrets are set."
        shell: bash

      - name: Debug k8s directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la .
          ls -la k8s/
          if [ -f "./k8s/rollback_k8s.sh" ]; then
            echo "rollback_k8s.sh found"
            chmod +x ./k8s/rollback_k8s.sh
          else
            echo "Error: rollback_k8s.sh not found in k8s/"
            exit 1
          fi
        shell: bash

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pre-pull BuildKit (retry)
        run: |
          for i in 1 2 3; do
            if docker pull moby/buildkit:buildx-stable-1; then
              echo "Successfully pulled BuildKit image"
              break
            fi
            echo "Retry $i/3 failed, waiting..."
            sleep $((i * 10))
            if [ $i -eq 3 ]; then
              echo "Error: Failed to pull moby/buildkit:buildx-stable-1 after 3 retries"
              exit 1
            fi
          done
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Tests
        run: |
          echo "Running tests..."
          if [ -d "tests" ]; then
            pytest tests/ || { echo 'Tests failed, aborting deployment.'; exit 1; }
          else
            echo "No tests directory found, skipping tests."
          fi
        shell: bash

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify Service Account
        run: |
          if [ -z "$GOOGLE_GHA_CREDS_PATH" ]; then
            echo "Error: GOOGLE_GHA_CREDS_PATH is not set."
            exit 1
          fi
          if [ ! -f "$GOOGLE_GHA_CREDS_PATH" ]; then
            echo "Error: Credentials file not found at $GOOGLE_GHA_CREDS_PATH"
            exit 1
          fi
          SERVICE_ACCOUNT=$(jq -r '.client_email' "$GOOGLE_GHA_CREDS_PATH")
          echo "Service Account: $SERVICE_ACCOUNT"
        shell: bash

      - name: List all clusters
        id: list-clusters
        run: gcloud container clusters list --project="${{ secrets.GCP_PROJECT_ID }}"
        shell: bash

      - name: Verify GKE cluster location
        run: |
          echo "GKE_CLUSTER_ZONE: $GKE_CLUSTER_ZONE"
          echo "Running as: $(gcloud auth list --filter=status:ACTIVE --format='value(account)')"
          echo "Project: $(gcloud config get-value project)"
          gcloud container clusters list --region="$GKE_CLUSTER_ZONE" --project="${{ secrets.GCP_PROJECT_ID }}"
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GKE_CLUSTER_ZONE: ${{ secrets.GKE_CLUSTER_ZONE }}
          GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
        shell: bash

      - name: Install kubectl and gke-gcloud-auth-plugin
        run: |
          echo "Checking for existing kubectl installation..."
          if ! command -v kubectl &> /dev/null; then
            echo "kubectl not found. Proceeding with installation..."
            KUBECTL_URL="https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
            echo "Downloading kubectl from $KUBECTL_URL..."
            if curl -fLO "$KUBECTL_URL"; then
              chmod +x ./kubectl
              sudo mv ./kubectl /usr/local/bin/kubectl
              echo "kubectl installed successfully."
            else
              echo "Error: Failed to download kubectl from $KUBECTL_URL"
              exit 1
            fi
          else
            echo "kubectl is already installed."
          fi
          echo "Installing gke-gcloud-auth-plugin..."
          if gcloud components install gke-gcloud-auth-plugin --quiet; then
            echo "gke-gcloud-auth-plugin installed successfully."
          else
            echo "Error: Failed to install gke-gcloud-auth-plugin."
            exit 1
          fi
          echo "Checking gke-gcloud-auth-plugin version..."
          gke-gcloud-auth-plugin --version
        shell: bash

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials "${{ secrets.GKE_CLUSTER_NAME }}" --region="${{ secrets.GKE_CLUSTER_ZONE }}" --project="${{ secrets.GCP_PROJECT_ID }}"
        shell: bash

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./app/frontend
          file: ./app/frontend/Dockerfile
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/darkseek-frontend:latest

      - name: Build and push backend-ws
        uses: docker/build-push-action@v6
        with:
          context: ./app/backend
          file: ./app/backend/Dockerfile.ws
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/darkseek-backend-ws:latest

      - name: Build and push backend-mqtt
        uses: docker/build-push-action@v6
        with:
          context: ./app/backend
          file: ./app/backend/Dockerfile.mqtt
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/darkseek-backend-mqtt:latest

      - name: Deploy to GKE
        run: |
          echo "Deploying to GKE..."
          chmod +x ./k8s/deploy_k8s.sh
          ./k8s/deploy_k8s.sh || { echo 'Deployment failed, rolling back...'; exit 1; }
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          HUGGINGFACEHUB_API_TOKEN: ${{ secrets.HUGGINGFACEHUB_API_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          MQTT_BROKER_HOST: ${{ secrets.MQTT_BROKER_HOST }}
          MQTT_BROKER_PORT: ${{ secrets.MQTT_BROKER_PORT }}
          MQTT_TLS: ${{ secrets.MQTT_TLS }}
          MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
          MQTT_PASSWORD: ${{ secrets.MQTT_PASSWORD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        shell: bash

      - name: Verify Deployment
        run: |
          kubectl get deployments -n default
          kubectl get pods -n default
          kubectl logs -n default -l app=darkseek-frontend --tail=50
          kubectl logs -n default -l app=darkseek-backend-ws --tail=50
          kubectl logs -n default -l app=darkseek-backend-mqtt --tail=50
        shell: bash

      - name: Rollback Deployment
        if: failure()
        run: |
          echo "Rolling back to previous version..."
          if [ -f "./k8s/rollback_k8s.sh" ]; then
            chmod +x ./k8s/rollback_k8s.sh
            ./k8s/rollback_k8s.sh || { echo 'Rollback failed.'; exit 1; }
          else
            echo "Error: rollback_k8s.sh not found, skipping rollback."
            exit 1
          fi
        shell: bash

      - name: Notify Failure
        if: failure()
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            send_notification() {
              local STATUS_MESSAGE="Deployment failed: ${{ github.workflow }} on ${{ github.ref }}"
              local RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H 'Content-type: application/json' \
                --data "{\"text\":\"$STATUS_MESSAGE\"}" "${{ secrets.SLACK_WEBHOOK_URL }}")
              if [[ "$RESPONSE" -ne 200 ]]; then
                echo "Failed to send notification. HTTP Response Code: $RESPONSE"
              else
                echo "Notification sent successfully."
              fi
            }
            send_notification
          else
            echo "SLACK_WEBHOOK_URL not set, skipping notification."
          fi
        shell: bash
