---
# .github/workflows/purge-gcr.yaml
name: PURGE GCR — ONE TIME ONLY

on:
  workflow_dispatch:

jobs:
  purge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout with PAT (THIS WORKS)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}   # ← YOUR PAT HERE
          persist-credentials: true

      - name: Execute GCR Purge Script
        shell: bash
        run: |
          echo "FRANK AIGRILLO FINAL PURGE INITIATED"
          chmod +x k8s/purge-gcr.sh
          cd k8s
          ./purge-gcr.sh

      - name: Commit and push purge
        shell: bash
        run: |
          git config user.name "Frank Aigrillo"
          git config user.email "frank@darkseek.com"
          git add .
          git commit -m "FINAL PURGE: GCR obliterated — Artifact Registry reigns" || echo "No changes"
          git push
